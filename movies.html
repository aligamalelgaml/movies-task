<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/movies.css">
    <title>Movies</title>
</head>

<body>


    <div class="container">
        <h1>Movies</h1>

        <div class="row" id="stats-content">
            <h4>Stats</h4>
            <script type="x-tmpl-mustache">
                <div>
                    Current page: {{pageNumber}}
                    Number of Movies: {{totalMovies}}
                    Top rated movie: {{topMovie}}
                    Rating: {{topRating}}
                </div>
            </script>
        </div>
    </div>

    <div class="container">
        <div class="row" id="movie-content">
            <script id="movie-card-template" type="x-tmpl-mustache">
                <div class="mt-5 col-3 movie-card">
                    <div class="card">
                        <img src="{{movieImgURL}}" class="card-img-top" alt="{{movieName}} poster">
                        <div class="card-body">
                          <h5 class="card-title text-truncate text-center"> {{movieName}} </h5>
                          <p class="card-text text-center"> {{movieRating}} </p>
                        </div>
                    </div>
                </div>
            </script>
        </div>

        <dialog id="moviePopup">
            <div class="row" id="popup-content">
                <script type="x-tmpl-mustache">
                    <div class="col-6">
                        <img src="{{movieImgURL}}" class="img-fluid" alt="movie img">
                    </div>

                    <div class="col-6">
                        <h5>{{movieName}}</h5>
                        <h5>IMDB Rating: {{movieRating}}</h5>
                        <p>{{movieDescription}}</p>
                    </div>
                </script>
            </div>
        </dialog>
    </div>

    <nav aria-label="Page navigation example" class="mt-5">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item active"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>


    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
